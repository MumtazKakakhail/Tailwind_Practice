<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="input.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind css</title>
</head>

<body>
  <div class="max-w-sm mx-auto bg-white hover:bg-amber-400 shadow-lg rounded-lg p-6 mt-10">
    <h2 class="text-xl font-bold text-blue-600">Tailwind CSS Card</h2>
    <p class="text-gray-700 mt-2">This is a simple card.</p>
    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-700 transition duration-300">
      Click Me
    </button>
  </div>

  <div class="flex space-x-4 bg-sky-50 p-4 mt-2">
    <div class="w-1/3 bg-blue-500 text-white p-4">Box 1</div>
    <div class="w-1/3 bg-green-500 text-white p-4">Box 2</div>
    <div class="w-1/3 bg-red-500 text-white p-4">Box 3</div>
  </div>
  <div class="grid space-x-4 bg-sky-50 p-4 mt-2">
    <input type="text" class="border border-gray-300 p-2 w-1/3 shadow-lg" placeholder="Enter your name">
    <input type="text" class="border border-gray-300 p-2 w-1/3 shadow-lg" placeholder="Enter your email">
    <input type="number" class="border border-gray-300 p-2 w-1/3 shadow-lg" placeholder="Enter your phone">
    <input type="date" class="border border-gray-300 p-2 w-1/3 shadow-lg" placeholder="Enter your date of birth">
    <div>
      <button
        class="bg-blue-500 text-white p-2 mt-2 rounded-md hover:bg-blue-700 transition duration-300">Submit</button>

</body>

</html>
